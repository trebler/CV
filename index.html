<script type="module">
  const isIos = CSS.supports("-webkit-touch-callout", "none");

  let element;
  if (isIos) {
    element = document.createElement("iframe");
    element.src =
      "https://docs.google.com/gview?url=cv.trebler.dev/cv.pdf&embedded=true";
  } else {
    element = document.createElement("embed");
    element.type = "application/pdf";
    element.src = "cv.pdf";
  }

  element.classList.add("viewer");

  document.body.appendChild(element);
</script>

<style>
  .viewer {
    flex-grow: 1;
  }
</style>
